<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <script type="importmap">
  {
    "imports": {
      "@noir-lang/backend_barretenberg": "https://esm.sh/@noir-lang/backend_barretenberg@0.31.0",
      "@noir-lang/noir_js": "https://esm.sh/@noir-lang/noir_js@0.31.0",
      "ethers": "https://esm.sh/ethers@6.13.5"
    }
  }
  </script>
</head>
<body class="p-6 bg-gray-50">
  <script type="module">
    // Attendre que WASM soit charg√©
    await import("@noir-lang/backend_barretenberg");
  </script>
  <script type="module" src="./main.js"></script>
  
  <header class="flex justify-between items-center mb-8 px-4 py-3 bg-white shadow-sm rounded-lg">
    <h1 class="text-3xl font-bold text-gray-800">Noir app</h1>
    
    <div class="flex items-center gap-4">
      <button 
        id="connectWallet"
        class="px-4 py-2 bg-purple-600 text-white rounded-lg hover:bg-purple-700 transition-colors"
      >
        Connect Wallet
      </button>
      <span id="walletAddress" class="text-gray-600"></span>
    </div>
  </header>
  
  <div class="space-y-4 mb-8">
    <div class="flex flex-col gap-4">
      <div class="flex items-center gap-4">
        <input 
          type="file" 
          id="imageInput" 
          accept="image/*"
          class="file:mr-4 file:py-2 file:px-4 file:rounded-lg file:border-0 file:bg-blue-500 file:text-white hover:file:bg-blue-600"
        />
        <canvas 
          id="preview" 
          width="28" 
          height="28"
          class="border border-gray-300 rounded"
        ></canvas>
        <button 
          id="submit"
          class="px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition-colors"
        >
          Submit
        </button>
        <button 
          id="verifyProof"
          class="px-4 py-2 bg-green-500 text-white rounded-lg hover:bg-green-600 transition-colors"
        >
          Verify Proof
        </button>
      </div>
    </div>
  </div>

  <div class="flex justify-between gap-8">
    <div class="w-1/2 p-6 bg-white rounded-lg shadow-md">
      <h2 class="text-xl font-semibold mb-4 text-gray-700">Logs</h2>
      <div id="logs" class="break-words"></div>
    </div>
    
    <div class="w-1/2 p-6 bg-white rounded-lg shadow-md">
      <h2 class="text-xl font-semibold mb-4 text-gray-700">Proof</h2>
      <div id="results" class="break-words"></div>
    </div>
  </div>
</body>
</html>
